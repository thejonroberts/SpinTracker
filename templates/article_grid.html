
<div class="row">
	<div ng-repeat="article in articles" class="col-4 p-0">
		<div class="card h-100">
	    <div class="card-block">
		    <img class="w-50" src="{{article.imageURL}}" alt="News Image">
	      <h4 class="card-title">{{article.headline}}</h4>
	      <p class="card-text">{{article.copy}}</p>
		    <p><small class="text-muted">{{article.date}}</small></p>
	    </div>
    </div>
	</div>
</div>
