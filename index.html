<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <title>SpinTracker</title>
	  <link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>

	<body ng-app="SpinTracker">

		<div id="AngularWrapper"  class="container-fluid" ng-view></div>

		<!-- dependencies -->
	  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/tether/dist/js/tether.min.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/angular/angular.min.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/angular-route/angular-route.min.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/angular-sanitize/angular-sanitize.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/moment/moment.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/angular-moment/angular-moment.js"></script>
	  <script type="text/javascript" src="./lib/node_modules/firebase/firebase.js"></script>
	  <!-- app -->
	  <script type="text/javascript" src="./app/app.js"></script>
	  <!-- providers -->
	  <script type="text/javascript" src="./app/values/fbCreds.js"></script>
	  <script type="text/javascript" src="./app/factories/user-factory.js"></script>
	  <script type="text/javascript" src="./app/factories/article-factory.js"></script>
	  <script type="text/javascript" src="./app/factories/filter-factory.js"></script>
	  <!-- controllers -->
	  <script type="text/javascript" src="./app/controllers/article-grid-view-controller.js"></script>
	  <script type="text/javascript" src="./app/controllers/login-controller.js"></script>
	  <script type="text/javascript" src="./app/controllers/navbar-controller.js"></script>
	  <!-- <script type="text/javascript" src="./app/controllers/filter-controller.js"></script> -->

	</body>
</html>
